<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Pilihan Buah</title>
        <style>
            img{
                width: 30%;
                border:1px solid blue;
            }
        </style>
        <script>
            function pilih(){
                // ambil area select id=buah
                let list = document.getElementById("hewan");
                let idx = list.selectedIndex;
                console.log("buah pilihan anda " + list[idx].value);
                let area_gambar = document.getElementById("gambar");
                area_gambar.src="gambar/"+list[idx].value+".jpg";
            }
        </script>
    </head>
    <body>
        <form id="frm">
            Pilih Buah Favorit : <select id="hewan" onchange="pilih()">
                <option value="ikan">ikan</option>
                <option value="gajah">gajah</option>
                <option value="jerapa">jerapa</option>
                <option value="kucing">kucing</option>
                <option value="kelinci">kelinci</option>
            </select>
        </form>
        <br/>
        <img src="gambar/ikan.jpg" alt="hewan ikan" id="gambar"/>
    </body>
</html>
